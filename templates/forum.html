
<center>
    <form action="/forum" method="post">

        <div>
            Section:
            <select name="section">
                <option selected value="general">general</option>
                <option value="tech issue">tech issue</option>

                % if is_admin:
                <option value="admin">admin</option>
                % end

            </select>
        </div>
        <br>
        <div>
            Title* :
            <input required name="title" placeholder="Title"/>
        </div>

        <br>
        <div>
            Content* :<br>
            <textarea required name="content" rows="5" cols="30"></textarea>
        </div>
        <br>
        <button>POST</button>
    </form>
</center>
